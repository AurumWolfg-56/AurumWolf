<!DOCTYPE html>
<html lang="en" class="dark no-flicker">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="description"
    content="AurumWolf - Intelligent Family Office & Wealth Management Dashboard. Track assets, analyze portfolio health, and optimize financial growth with AI." />
  <title>AurumWolf | Intelligent Wealth v1.4.2</title>

  <!-- PWA Configuration -->
  <link rel="icon" type="image/png" href="/favicon.png?v=5" />
  <link rel="alternate icon" href="/favicon.png?v=5" />
  <link rel="apple-touch-icon" href="/icon-512.png?v=5" />
  <meta name="theme-color" content="#000000" />

  <!-- iOS Specific -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="AurumWolf" />
  <link rel="apple-touch-icon" href="/icon-512.png" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Manrope:wght@200;300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS -->

  <style>
    html,
    body {
      /* FORCE DARK MODE BASE - PREVENTS FLASH */
      background-color: #000000;
      color: #e5e5e5;
      margin: 0;
      min-height: 100%;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #262626;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #D4AF37;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #D4AF37;
    }

    /* Utilities */
    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
  <!-- CSS is imported via Vite in src/index.tsx -->
</head>

<body>
  <script>
    // SYNCHRONOUS ANTI-FLICKER SHIELD
    // We apply this BEFORE React loads so there is 0ms of Dashboard visibility
    if (localStorage.getItem('aurum_security_pin') || localStorage.getItem('aurum_security_timeout')) {
      document.body.classList.add('app-paused');
    }
  </script>
  <div id="root"></div>
  <script type="module" src="./src/index.tsx"></script>
</body>

</html>
