  <!-- Tailwind CSS -->

  <style>
    body {
      /* Default to Dark Mode base */
      background-color: #0a0a0a;
      color: #e5e5e5;
      transition: background-color 0.3s ease, color 0.3s ease;
      transition: background-color 0.3s ease, color 0.3s ease;
      /* Prevent rubber-banding on iOS PWA - Removed to fix scroll issue unless needed */
    }

    /* Neon Silver Theme (Light Mode) */
    html:not(.dark) body {
      background-color: #F1F3F5;
      /* platinum-100 */
      color: #212529;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #262626;
      border-radius: 3px;
    }

    html:not(.dark) ::-webkit-scrollbar-thumb {
      background: #CED4DA;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #D4AF37;
    }

    /* Utilities */
    .pb-safe {
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* Print Styles */
    @media print {
      body {
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      body * {
        visibility: hidden;
      }

      /* Only show specific print containers */
      .fixed.inset-0.z-\[200\] * {
        visibility: visible;
      }

      /* Adjust positioning for print */
      .fixed.inset-0.z-\[200\] {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background: white;
        padding: 0;
        overflow: visible;
      }

      /* Hide buttons inside the print preview */
      button,
      .print\:hidden,
      .no-print {
        display: none !important;
      }

      /* Pagination control */
      .page-break {
        page-break-before: always;
        break-before: page;
      }

      .avoid-break {
        page-break-inside: avoid;
        break-inside: avoid;
      }
    }
  </style>
